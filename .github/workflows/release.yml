name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os_name: linux
            artifact_path: target/native/release/build/main/main.exe
            ext: ""

          - runner: macos-latest
            os_name: macos
            artifact_path: target/native/release/build/main/main.exe
            ext: ""

          - runner: windows-latest
            os_name: windows
            artifact_path: target/native/release/build/main/main.exe
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # =========================
      # MoonBit 安装
      # =========================

      - name: Set up MoonBit (Linux / macOS)
        if: matrix.os_name == 'linux' || matrix.os_name == 'macos'
        shell: bash
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Set up MoonBit (Windows)
        if: matrix.os_name == 'windows'
        shell: powershell
        env:
          MOONBIT_INSTALL_VERSION: "latest"
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser; irm https://cli.moonbitlang.com/install/powershell.ps1 | iex
          "C:\Users\runneradmin\.moon\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      # =========================
      # MoonBit 验证 & 更新
      # =========================

      - name: Verify installation
        shell: bash
        run: |
          moon version --all

      - name: Update Registry
        shell: bash
        run: |
          moon update

      # =========================
      # 构建项目
      # =========================

      - name: Build (Linux / macOS)
        if: matrix.os_name == 'linux' || matrix.os_name == 'macos'
        shell: bash
        run: |
          moon build

      - name: Build (Windows)
        if: matrix.os_name == 'windows'
        shell: powershell
        run: |
          moon update
          moon build

      # =========================
      # 验证产物存在
      # =========================

      - name: Verify artifact
        shell: bash
        run: |
          test -f ${{ matrix.artifact_path }}

      # =========================
      # 架构检测
      # =========================

      - name: Detect architecture (Linux / macOS)
        if: matrix.os_name == 'linux' || matrix.os_name == 'macos'
        shell: bash
        run: |
          case "$(uname -m)" in
            x86_64|amd64) ARCH=x86_64 ;;
            arm64|aarch64) ARCH=arm64 ;;
            *) ARCH=unknown ;;
          esac
          echo "ARCH=$ARCH" >> $GITHUB_ENV

      - name: Detect architecture (Windows)
        if: matrix.os_name == 'windows'
        shell: powershell
        run: |
          $arch = switch ($Env:PROCESSOR_ARCHITECTURE) {
            "AMD64" { "x86_64" }
            "ARM64" { "arm64" }
            default { "unknown" }
          }
          echo "ARCH=$arch" >> $Env:GITHUB_ENV

      # =========================
      # 重命名产物
      # =========================

      - name: Rename artifact
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          cp ${{ matrix.artifact_path }} \
             fget-${VERSION}-${{ matrix.os_name }}-${ARCH}${{ matrix.ext }}

      # =========================
      # 发布 Release
      # =========================

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            fget-${{ github.ref_name }}-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
