name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            os_name: linux
            ext: ""
            artifact_path: target/native/release/build/main/main.exe
          - runner: macos-latest
            os_name: macos
            ext: ""
            artifact_path: target/native/release/build/fget.exe
          - runner: windows-latest
            os_name: windows
            ext: ".exe"
            artifact_path: target/native/release/build/main/main.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          moon update
          moon build

      - name: Verify artifact
        run: |
          test -f ${{ matrix.artifact_path }}

      # 检测架构
      - name: Detect architecture
        shell: bash
        run: |
          case "$(uname -m)" in
            x86_64|amd64) ARCH=x86_64 ;;
            arm64|aarch64) ARCH=arm64 ;;
            *) ARCH=unknown ;;
          esac
          echo "ARCH=$ARCH" >> $GITHUB_ENV

      # 重命名产物为 fget-<tag>-<os>-<arch>[.exe]
      - name: Rename artifact
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          cp ${{ matrix.artifact_path }} \
             fget-${VERSION}-${{ matrix.os_name }}-${ARCH}${{ matrix.ext }}

      # 发布
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            fget-${{ github.ref_name }}-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
